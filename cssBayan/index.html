<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css Bayan</title>
</head>
<body>
    
    <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <div class="accordion__container">
            <div class="accordion__item">
                <label class="accordion">
                    <input type='radio' name='radio-accordion' checked="checked">
                    <div class="accordion__header">Жуки повсюду<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/img/meme1.jpg" alt="image1">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label class="accordion">
                    <input type='radio' name='radio-accordion'>
                    <div class="accordion__header">Тяжёлая участь разработчика<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/img/meme2.jpg" alt="image2">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label class="accordion">
                    <input type='radio' name='radio-accordion' >
                    <div class="accordion__header">Вот те прогер <span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/img/meme3.jpg" alt="image3">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label class="accordion">
                    <input type='radio' name='radio-accordion' >
                    <div class="accordion__header">В любое время можно пофигсить :)<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/img/meme4.jpg" alt="image4">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label class="accordion">
                    <input type='radio' name='radio-accordion' >
                    <div class="accordion__header">А картинка не врет<span class="accordion__open"></span></div>
                    <div class="accordion__content">
                        <img src="./assets/img/meme5.jpg" alt="image5">
                    </div>
                </label>    
            </div>   
        </div>
    </div>
    
</body>
</html>
